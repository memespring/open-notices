{% extends "base.html" %}

{% block title %}
  Delete alert
{% endblock %}

{% block content %}
  <div class="row column small-12">
    <h1>Delete alert</h1>
    <p>Are you sure you want to cancel this alert?</p>
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit" name="delete" class="button"  value="yes">Yes</button>
      <button type="submit" name="delete" class="button secondary" value="no">No</button>
    </form>
  </div>
{% endblock %}
