{% extends 'base.html' %}
{% load foundation_formtags %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="column row small-12 medium-6">
    <h1>Sign in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|as_foundation }}
      <button type="submit" class="button">Login</button>
    </form>
  </div>
{% endblock %}
