{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block title %}
  {{object.title}}
{% endblock %}
  
{% block content %}
  <div class="row column small-12">
    <h1>{{notice.title}}</h1>
    <p>{{notice.details|markdown}}</p>
    <p>{{notice.location}}</p>
    <aside class="data-links">
      <a href="{% url 'notice-detail' notice.id %}.api">Browse API</a>
    </aside>
  </div>
{% endblock %}
